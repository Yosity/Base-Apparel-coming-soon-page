  <title>Frontend Mentor | Base Apparel coming soon page</title>

<body>
<div class="main-container">
  <div class="logo-mobile">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="image-container">
    <img src="images/hero-mobile.jpg" alt="">
  </div>
  <div class="text-section">
    <div class="logo-desktop">
      <img src="images/logo.svg" alt="">
    </div>
    <h1 class="title"> <span> WE'RE </span> <br> COMING<br> SOON</h1>
    <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <div class="email-section">
      <input name="email" type="text" placeholder="Email Address">
      <label for="email">Please Provide a valid email</label>
      <button type="submit">
        <img src="images/icon-arrow.svg" alt="">
      </button>
      <div class="error">
        <span>!</span>
      </div>
    </div>
  </div>
</div>
